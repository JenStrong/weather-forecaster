<!DOCTYPE html>
<html lang="ens">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
  </head>
  <body>

  <section>
    <div class="content">
      <h1 class = "display-1" id="greeting"> Hello, friend! </h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city" autocomplete="off"></input>
      </form>
      <div id="weather-display">
        <h2 class = "display-5">Current temperature: <span id="current-temperature"></span> degrees </h2>
        <h2 class = "display-5">Current weather: <span id="weather-description"></span></h2>
        <h2 class = "display-5">Current city: <span id="display-city"></span></h2>
      </div>
    </div>
  </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = 'interface.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
